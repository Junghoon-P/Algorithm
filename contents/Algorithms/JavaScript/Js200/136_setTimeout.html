  <script>

    const timer = {
      run: function () {
        if (this.t) {
          console.log('이미 실행된 타이머가 있습니다.');
        }
        this.t = setTimeout(function () {
          console.log('1초 뒤에 실행됩니다.');
        }, 1000);
      },

      cancel: function () {
        if (this.t) {
          clearTimeout(this.t);
          this.t = undefined;
        }
      }
    }
    // 함수 안에서 this는 함수를 호출한 객체를 가르킨다.
    timer.run();
    timer.cancel();
    timer.run();
  </script>
